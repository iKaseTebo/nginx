version: '3'

services:
  app:
    container_name: laravel-v0.16
    image: ikasetebo/laravel:v0.08
    networks:
      - proxy_bridge
    pid: 'host'
    expose:
      - "80"
  nginx:
    container_name: custom-proxy-v0.16
    image: ikasetebo/nginx-16.04:v10.14
    networks:
      - proxy_bridge
    ports:
      - "8080:8080"
      - "443:443"
    volumes:
      - ./nginx-conf/conf/conf.d/:/etc/nginx/conf.d/
      - ./nginx-conf/sites-available/default:/etc/nginx/sites-available/default
    depends_on:
      - app

networks:
  proxy_bridge:
    driver: bridge



